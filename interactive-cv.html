<!DOCTYPE html>
<html>
<head>
    <title>Interactive PDF for junder.uk</title>
    <meta charset="UTF-8">
    <style>
        @page {
            margin: 0;
            size: A4 portrait;
        }
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 297mm;
            width: 210mm;
        }
        .container {
            text-align: center;
            padding: 40px;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }
        .button-container {
            margin: 40px 0;
            position: relative;
        }
        .central-button {
            display: inline-block;
            padding: 18px 36px;
            background: linear-gradient(45deg, #4a6bff, #2584ff);
            color: white;
            font-size: 20px;
            font-weight: 600;
            text-decoration: none;
            border-radius: 50px;
            box-shadow: 0 10px 20px rgba(37, 132, 255, 0.3);
        }
        .button-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: rgba(74, 107, 255, 0.1);
            z-index: -1;
        }
        .info {
            margin-top: 60px;
            color: #555;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .corner-text {
            position: absolute;
            bottom: 30px;
            right: 30px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Interactive CV</h1>
        
        <div class="button-container">
            <div class="button-circle"></div>
            <a href="https://junder.uk" class="central-button">Visit junder.uk</a>
        </div>
        
        <div class="info">
            <p>Click the button above to explore my full portfolio and professional experience. The website contains my complete work history, project showcase, and contact information.</p>
        </div>
    </div>
    
    <div class="corner-text">Interactive PDF â€¢ Created April 2025</div>
</body>
</html>
